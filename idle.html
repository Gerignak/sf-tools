<!DOCTYPE html>
<html lang="en">
    <head>
        <title>SFTools - Arena Manager</title>

        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link rel="stylesheet" href="vendor/css/semantic.min.css"/>
        <link rel="stylesheet" href="css/style.css"/>

        <script src="vendor/js/jquery.3.4.1.min.js"></script>
        <script src="vendor/js/html2canvas.js"></script>

        <script src="vendor/js/semantic.min.js"></script>
        <script src="vendor/js/components/state.min.js"></script>

        <script src="js/idle.js"></script>

        <link href="https://fonts.googleapis.com/css?family=Roboto:300&display=swap" rel="stylesheet">
    </head>
    <body class="margin-none-bottom">
        <div class="ui fixed borderless huge menu">
            <div class="header item">SFTools</div>
            <div class="right menu">
                <a class="item" href="index.html"><i class="small reply icon"></i>Go back</a>
            </div>
        </div>

        <div class="ui main container">
            <div class="ui five columns middle aligned grid">
                <div class="four wide column">
                    <div class="ui five mini buttons field">
                        <a class="ui button" data-bulk="1">1</a>
                        <a class="ui button" data-bulk="2">10</a>
                        <a class="ui button" data-bulk="3">25</a>
                        <a class="ui button" data-bulk="4">100</a>
                        <a class="ui button" data-bulk="5">BP</a>
                    </div>
                </div>
                <div class="two wide column">

                </div>
                <div class="four wide column">
                    <h1 class="ui centered header">Arena Manager</h1>
                </div>
                <div class="two wide column">

                </div>
                <div class="four wide wide column">
                    <div class="ui mini form">
                        <div class=" field">
                            <input type="text" placeholder="Runes" id="runes">
                        </div>
                    </div>
                </div>
            </div>
            <form class="ui small form margin-medium-top">
                <div class="ui middle aligned grid nopad" id="main">
                    <div class="three wide column"></div>
                    <div class="four wide column">
                        <div class="two fields">
                            <div class="field">
                                <h4 class="ui centered header">Level</h4>
                            </div>
                            <div class="field">
                                <h4 class="ui centered header">Upgrades</h4>
                            </div>
                            <div class="field">
                                <h4 class="ui centered header"></h4>
                            </div>
                        </div>
                    </div>
                    <div class="three wide column">
                        <div class="two fields">
                            <div class="eight wide field">
                                <h4 class="ui centered header">Cycle</h4>
                            </div>
                            <div class="eight wide field">
                                <h4 class="ui centered header">Share</h4>
                            </div>
                        </div>
                    </div>
                    <div class="two wide column">
                        <div class="field margin-medium-bottom">
                            <h4 class="ui centered header">Money per Cycle</h4>
                        </div>
                    </div>
                    <div class="four wide column">
                        <div class="two fields">
                            <div class="eight wide field">
                                <h4 class="ui centered header">Cost</h4>
                            </div>
                            <div class="eight wide field">
                                <h4 class="ui centered header">Estimation</h4>
                            </div>
                        </div>
                    </div>
                </div>
            </form>
        </div>

        <script type="text/javascript">
            function add (id, name) {
                $('#main').append(`
                    <div class="three wide column">
                        <h2 class="ui header" data-header="${id}">${ name }</h2>
                    </div>
                    <div class="four wide column">
                        <div class="three fields">
                            <div class="field npr">
                                <input type="text" data-building="${ id }" data-setting="level" placeholder="${ id == 0 ? 1 : 0 }">
                            </div>
                            <div class="field npl npr">
                                <div class="ui selection compact dropdown">
                                    <input type="hidden" value="0" data-building="${ id }" data-setting="boosts">
                                    <i class="dropdown icon"></i>
                                    <div class="default text"></div>
                                    <div class="menu">
                                        <div class="item" data-value="0">None</div>
                                        <div class="item" data-value="1">Speed</div>
                                        <div class="item" data-value="2">Gold</div>
                                        <div class="item" data-value="3">Both</div>
                                        <div class="item" data-value="4">Platinum</div>
                                    </div>
                                </div>
                            </div>
                            <div class="field clickable">
                                <input type="text" disabled data-building="${ id }" data-setting="clevel">
                            </div>
                        </div>
                    </div>
                    <div class="three wide column">
                        <div class="two fields">
                            <div class="nine wide field npr">
                                <input type="text" disabled data-building="${ id }" data-setting="cycle">
                            </div>
                            <div class="seven wide field npl">
                                <input type="text" disabled data-building="${ id }" data-setting="share">
                            </div>
                        </div>
                    </div>
                    <div class="two wide column">
                        <div class="field npr margin-medium-bottom">
                            <input type="text" disabled data-building="${ id }" data-setting="rate">
                        </div>
                    </div>
                    <div class="four wide column">
                        <div class="two fields">
                            <div class="eight wide field npr">
                                <input type="text" disabled data-building="${ id }" data-setting="cost">
                            </div>
                            <div class="eight wide field npl">
                                <input type="text" disabled data-building="${ id }" data-setting="estimated">
                            </div>
                        </div>
                    </div>
                `);
            }

            add(0, 'Seat');
            add(1, 'Popcorn Stand');
            add(2, 'Parking Lot');
            add(3, 'Trap');
            add(4, 'Drinks');
            add(5, 'Deadly Trap');
            add(6, 'VIP Seat');
            add(7, 'Snacks');
            add(8, 'Straying Monsters');
            add(9, 'Toilet');

            $('#main').append(`
                <div class="three wide column"></div>
                <div class="two wide column">
                    <h3 class="ui header">Available money</h3>
                </div>
                <div class="four wide column">
                    <div class="two fields">
                        <div class="field npr">
                            <input type="text" id="money">
                        </div>
                    </div>
                </div>
                <div class="one wide column"></div>
                <div class="two wide column">
                    <h3 class="ui header">1 Hour</h3>
                </div>
                <div class="four wide column">
                    <div class="two fields">
                        <div class="field npr">
                            <input type="text" disabled id="productionhour">
                        </div>
                        <div class="field npl">
                            <input type="text" data-add-runes="0" disabled id="runeshour">
                        </div>
                    </div>
                </div>
                <div class="three wide column"></div>
                <div class="two wide column">
                    <h3 class="ui header">Money spent</h3>
                </div>
                <div class="four wide column">
                    <div class="two fields">
                        <div class="field npr">
                            <input type="text" disabled id="spent">
                        </div>
                        <div class="field npl">
                            <input type="text" data-add-runes="0" disabled id="spentrunes">
                        </div>
                    </div>
                </div>
                <div class="one wide column"></div>
                <div class="two wide column">
                    <h3 class="ui header">8 Hours</h3>
                </div>
                <div class="four wide column">
                    <div class="two fields">
                        <div class="field npr">
                            <input type="text" disabled id="productionnight">
                        </div>
                        <div class="field npl">
                            <input type="text" data-add-runes="0" disabled id="runesnight">
                        </div>
                    </div>
                </div>
                <div class="ten wide column"></div>
                <div class="two wide column">
                    <h3 class="ui header">24 Hours</h3>
                </div>
                <div class="four wide column">
                    <div class="two fields">
                        <div class="field npr">
                            <input type="text" disabled id="productionday">
                        </div>
                        <div class="field npl">
                            <input type="text" data-add-runes="0" disabled id="runesday">
                        </div>
                    </div>
                </div>
                <div class="ten wide column"></div>
                <div class="two wide column">
                    <h3 class="ui header">7 Days</h3>
                </div>
                <div class="four wide column">
                    <div class="two fields">
                        <div class="field npr">
                            <input type="text" disabled id="productionweek">
                        </div>
                        <div class="field npl">
                            <input type="text" data-add-runes="0" disabled id="runesweek">
                        </div>
                    </div>
                </div>
            `);

            var bulk = 0;

            (function () {
                var data = JSON.parse(localStorage.idle || { });
                if (data.runes) {
                    $('#runes').val(data.runes);
                    $('#money').val(data.money);
                    data.buildings.forEach(b => {
                        $(`[data-building="${ b.id }"][data-setting="${ b.key }"]`).val(b.value);
                    });
                }
            })();

            $('.dropdown').dropdown();
            $('[data-setting="level"], [data-setting="boosts"], #runes, #money').on('input change', update);
            $('[data-bulk]').off('click');
            $('[data-bulk]').on('click', function () {
                if ($(this).hasClass('green')) {
                    $(this).removeClass('green');
                    bulk = 0;
                } else {
                    $('[data-bulk]').removeClass('green');
                    $(this).addClass('green');
                    bulk = $(this).attr('data-bulk');
                }
                update();
            });

            $('[data-setting="clevel"]').parent('.field').on('click', function () {
                var child = $(this).children('[data-setting]');
                $(`[data-setting="level"][data-building="${ child.attr('data-building') }"]`).val(child.val());
                update();
            });

            function getLevel (id, def = 0) {
                var level = Number($(`[data-building="${ id }"][data-setting="level"]`).val()) || def;
                return Math.max(0, Math.min(10000, level));
            }

            function getBoosts (id) {
                var b = $(`[data-building="${ id }"][data-setting="boosts"]`).val();
                return {
                    rate: (b == 4 ? 8 : (b == 3 ? 4 : (b > 0 ? 2 : 1))),
                    speed: (b == 1 || b > 2) ? 0.5 : 1,
                    money: (b == 4 ? 4 : (b > 1 ? 2 : 1))
                };
            }

            function setCurrentLevel (id, level) {
                $(`[data-building="${ id }"][data-setting="clevel"]`).val(level);
            }

            function setCycle (id, cycle) {
                $(`[data-building="${ id }"][data-setting="cycle"]`).val(cycle);
            }

            function setShare (id, share) {
                $(`[data-building="${ id }"][data-setting="share"]`).val(share);
            }

            function setRate (id, rate) {
                $(`[data-building="${ id }"][data-setting="rate"]`).val(rate);
            }

            function setCost (id, cost) {
                $(`[data-building="${ id }"][data-setting="cost"]`).val(cost);
            }

            function setEstimated (id, estimated) {
                $(`[data-building="${ id }"][data-setting="estimated"]`).val(estimated);
            }

            function update () {
                if ($('[data-setting="level"], #runes').toArray().reduce((sum, element) => {
                    if (isNaN($(element).val())) {
                        $(element).parent('.field').addClass('error');
                        return sum + 1;
                    } else {
                        $(element).parent('.field').removeClass('error');
                        return sum;
                    }
                }, 0) == 0) {
                    localStorage.idle = JSON.stringify({
                        buildings: $('[data-setting="level"], [data-setting="boosts"]').toArray().map(x => {
                            return {
                                key: $(x).attr('data-setting'),
                                value: $(x).val(),
                                id: $(x).attr('data-building')
                            };
                        }),
                        runes: $('#runes').val(),
                        money: $('#money').val()
                    });
                }

                var runes = 1 + 0.05 * (Number($('#runes').val()) || 0);
                var total = Object.values(Building).reduce((sum, building, i, array) => {
                    return sum + runes * getBoosts(i).rate * building.getProductionRate(getLevel(i, i == 0 ? 1 : 0));
                }, 0);

                var hourly = total * 60 * 60;

                var moneyspent = Object.values(Building).reduce((sum, building, i, array) => {
                    return sum + building.getUpgradePrice(i == 0 ? 1 : 0, getLevel(i, 0));
                }, 0);

                var currentmoney = moneyspent + (Number($('#money').val()) || 0);
                var currentrunes = getRunesFromMoney(currentmoney);

                $('#spent').val(Math.format(Math.trunc(moneyspent)));
                $('#spentrunes').val(Math.format(Math.trunc(currentrunes)));

                $('#productionhour').val(Math.format(Math.trunc(hourly)));
                $('#productionnight').val(Math.format(Math.trunc(8 * hourly)));
                $('#productionday').val(Math.format(Math.trunc(24 * hourly)));
                $('#productionweek').val(Math.format(Math.trunc(7 * 24 * hourly)));

                $('#runeshour').val('+' + Math.format(Math.trunc(getRunesFromMoney(currentmoney + hourly) - currentrunes)));
                $('#runesnight').val('+' + Math.format(Math.trunc(getRunesFromMoney(currentmoney + 8 * hourly) - currentrunes)));
                $('#runesday').val('+' + Math.format(Math.trunc(getRunesFromMoney(currentmoney + 24 * hourly) - currentrunes)));
                $('#runesweek').val('+' + Math.format(Math.trunc(getRunesFromMoney(currentmoney + 7 * 24 * hourly) - currentrunes)));

                var bestamort = 0;
                var bestamortindex = 0;

                Object.values(Building).forEach((building, i, array) => {
                    var level = getLevel(i, i == 0 ? 1 : 0)
                    var boost = getBoosts(i);

                    var amort = building.getBreakpointAmortisation(level);
                    if (i == 0 || amort < bestamort) {
                        bestamort = amort;
                        bestamortindex = i;
                    }

                    var target = 0;
                    if (bulk > 0 && bulk < 5) {
                        target = Math.min(10000, level + Multipliers[bulk - 1]);
                    } else if (bulk == 5) {
                        target = Math.min(10000, Building.getBreakpointLevel(Building.getNearestBreakpoint(level) + 1));
                    }

                    setCurrentLevel(i, target || level);
                    setCycle(i, getFormattedDuration(Math.trunc(boost.speed * building.getCycleDuration(target || level))));

                    if (target) {
                        setShare(i, `+${ (100 * (building.getProductionRate(target) - building.getProductionRate(level)) * boost.rate * runes / total).toFixed(1) }%`);
                        setRate(i, `+${ Math.format(Math.trunc((building.getCycleProduction(target) - building.getCycleProduction(level)) * boost.money * runes)) }`)
                    } else {
                        setShare(i, `${ (100 * building.getProductionRate(level) * boost.rate * runes / total).toFixed(1) }%`);
                        setRate(i, Math.format(Math.trunc(building.getCycleProduction(level) * boost.money * runes)));
                    }

                    if (level < 10000) {
                        var cost = building.getUpgradePrice(level, target ? (target - level) : 1);
                        var estimated = Math.trunc(cost / total);

                        setCost(i, Math.format(Math.trunc(cost)));

                        if (estimated > 604800) {
                            setEstimated(i, '> 7D');
                        } else if (estimated < 1) {
                            setEstimated(i, '< 1S');
                        } else {
                            setEstimated(i, getFormattedDuration(estimated));
                        }
                    } else {
                        setCost(i, '');
                        setEstimated(i, '');
                    }
                });

                $('[data-header]').toArray().forEach(element => {
                    if ($(element).attr('data-header') == bestamortindex) {
                        $(element).addClass('green');
                    } else {
                        $(element).removeClass('green');
                    }
                });

                if (bulk == 0) {
                    $('[data-setting]:not([data-setting="level"], [data-setting="boosts"])').removeClass('ffgreen');
                } else {
                    $('[data-setting]:not([data-setting="level"], [data-setting="boosts"])').addClass('ffgreen');
                }
            }

            update();
        </script>
    </body>
</html>
