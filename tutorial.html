<!DOCTYPE html>
<html lang="en">
    <head>
        <title>SFTools - Knowledge Base</title>

        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link rel="stylesheet" href="vendor/css/semantic.min.css"/>
        <link rel="stylesheet" href="css/style.css"/>

        <script src="vendor/js/jquery.3.4.1.min.js"></script>
        <script src="vendor/js/html2canvas.js"></script>

        <script src="vendor/js/semantic.min.js"></script>
        <script src="vendor/js/components/state.min.js"></script>

        <link href="https://fonts.googleapis.com/css?family=Roboto:300&display=swap" rel="stylesheet">
    </head>
    <body>
        <div class="ui fixed borderless huge menu">
            <div class="header item">SFTools</div>
            <div class="right menu">
                <a class="item" href="index.html"><i class="small reply icon"></i>Go back</a>
            </div>
        </div>

        <div class="ui main container">
            <div class="ui header huge centered">Shakes & Fidget Knowledge Base</div>
            <div class="ui fluid icon input">
                <input class="prompt" type="text" placeholder="Search ..." id="search">
                <i class="search icon"></i>
            </div>
            <div id="content" class="margin-medium-top">

            </div>
        </div>

        <script type="text/javascript">
            const asEmpty = () => '';
            const asRequirements = (... requirements) => `<br><b>Requirements</b>${ requirements.map(r => `<br>- ${ r }`).join('') }`;

            const add = (category, label, ... entries) => document.getElementById('content').innerHTML += `<div class="ui segment"><h3 class="ui header">${ category } ${ label ? `/ ${ label }` : '' }</h3><p>${ entries.join('<br>') }</p></div>`;
            document.getElementById('search').value = '';
            document.getElementById('search').addEventListener('input', event => { var value = event.target.value.toLowerCase(); $('#content > div').each((index, element) => { if ((value != ' ') && (!value || $(element).children('h3, p').text().toLowerCase().includes(value))) $(element).show(); else $(element).hide(); }); });

            add('Fortress', 'Black Gems',
                'The chance to receive a black gem depends on how many members of your guild have Hall of Knights at level 15 or above.',
                'Each member that meets this requirement increases the chance by 1% up to the max of 50%.'
            );

            add('Items', 'Holy Grail',
                'Holy Grail is an support item that helps you see items that you are yet to collect for your scrapbook. You can find it in your gem mine.',
                asRequirements('Level 75', 'At least 1000 items in your scrapbook', 'Any level of gem mine')
            );

            add('Pets', 'Pet Nest',
                'Pet Nest is an item that allows you to collect pets, fight with them agains other player\'s pets or inside pet dungeons. You can receive it as a quest reward.',
                asRequirements('Level 75')
            );

            add('Pets', 'Bonus',
                'The base bonus is 1% for every owned pet.',
                'Additionaly you can also receive another 0.5% for each pet at level 100, 0.75% at level 150 and 1% at level 200. The resulting bonus is rounded down.'
            );

            add('Dealer', 'Golden Portrait',
                'Golden Portrait is cosmetic item that can be purchased from the dealer for 1000 mushrooms. You need to have those mushrooms on your account for him to appear.'
            );

            add('Witch', null,
                'Witch allows you to enchant your items with powerfull enchantments.',
                asRequirements('Level 66')
            );

            add('Witch', 'Recipes',
                'Recipes must be completed before their corresponding enchantment can be used.',
                'To complete a recipe, players must throw their items of required type into the cauldron',
                'The amount of items required to finish brewing the recipe depends on the amount of players that contributed to the previous recipe.'
            );

            add('Underworld', 'Unit Strategy',
                'Level only Keeper. Before you gain access to Keeper, fight only with goblins at level 1 and upgrade Heart of Darkness up to level 5.'
            );

            add('Underworld', null,
                'Underworld allows you to mine gold, increase your critical damage and lure players into your dungeon for souls.',
                asRequirements('Access to the Tower', 'Gem mine at level 10 or above')
            );

            add('Arena Manager', null,
                'Arena Manager is a minigame that allows you to unlock several bonuses for your items.',
                asRequirements('Level 105')
            );

            add('Achievement', 'Day X',
                'Noone knows how it works, but it does work in some way.'
            );

            add('Achievement', 'Deep Mining Master',
                'You need to upgrade both of your to level 50.'
            );
        </script>
    </body>
</html>
