<!DOCTYPE html>
<html lang="en">
    <head>
        <title>SFTools 1.2</title>

        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link rel="stylesheet" href="css/uikit.min.css" />
        <link rel="stylesheet" href="css/custom.css" />

        <link href="https://fonts.googleapis.com/css?family=Roboto:300&display=swap" rel="stylesheet">

        <script src="js/uikit.min.js"></script>
        <script src="js/uikit-icons.min.js"></script>
        <script src="js/jquery.3.4.1.min.js"></script>

        <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.8.0/Chart.bundle.min.js" integrity="sha256-xKeoJ50pzbUGkpQxDYHD7o7hxe0LaOGeguUidbq6vis=" crossorigin="anonymous"></script>
    </head>
    <body>
        <nav class="uk-navbar-container" uk-navbar>
            <div class="uk-navbar-left">
                <ul class="uk-navbar-item uk-logo">SFTools <span style="font-size: 0.5em; margin-top: -0.6em; margin-left: 0.3em; margin-right: -0.7em">1.2 Beta</span></ul>
                <ul class="uk-navbar-nav"><li><a href="index.html">BUG TRACKER</a></li></ul>
            </div>
        </nav>
        <div class="uk-container uk-margin-top uk-margin-bottom uk-flex uk-flex-between">
            <form class="uk-search uk-search-default uk-width-2-3" action="javascript:void(0)">
                <span uk-search-icon></span>
                <input class="uk-search-input" type="search" placeholder="Search..." id="search">
            </form>
            <div class="uk-width-1-3 uk-placeholder uk-padding-remove-vertical uk-margin-remove-vertical uk-margin-small-left uk-flex uk-flex-middle uk-flex-center">
                <p><b id="resolved"></b> out of <b id="issues"></b> resolved, <b id="unreported"></b> not reported</p>
            </div>
        </div>
        <div class="uk-container uk-margin-top very-smol" id="content">

        </div>

        <div class="uk-container uk-margin-bottom">
            <p class="uk-text-center uk-text-muted">No bugs here. Go break something.</p>
        </div>

        <script type="text/javascript">
            function niceDate (t) {
                var d = new Date(t);
                return '0'.repeat(d.getDate() < 10) + d.getDate() + '.' + '0'.repeat(d.getMonth() < 10) + (d.getMonth() + 1) + '.' + d.getFullYear();
            }

            function bug (id, t, fx, v, d) {
                return {
                    id: id,
                    d: d,
                    v: v,
                    fx: fx,
                    t: t
                };
            }

            const buglist = [
                bug(0, 1576018186000, 1, 'sba', 'Sparks rise from the attribute upgrade buttons even if attribute could not be purchased.'),
                bug(1, 1576018186000, 1, 'sb', 'Attribute upgrade buttons send requests even if player does not have enough money to purchase them.'),
                bug(2, 1576018186000, 1, 'sba', 'The progress bar integrated into the navigator is drawn on top of the text and icons.'),
                bug(3, 1576018186000, 1, 'sba', 'The text in the navigator has obvious dark boxy background.'),
                bug(4, 1576018186000, 2, 'sb', 'The Arena and Dungeon screens can get stuck in the middle of fade in/out animations if they are switched between subscreens too quickly.'),
                bug(5, 1576018186000, 1, 'b', 'Clicking on the Inconspicuous Book does not reset the cursor type.'),
                bug(6, 1576018186000, 1, 'b', 'The cursor does not change type when hovering on inventory expand button.'),
                bug(7, 1576018186000, 1, 'sba', 'Dragging the inventory expand button snaps the inventory to the cursor instead of keeping the relative position.'),
                bug(8, 1576018186000, 1, 'sba', 'All pets play the blink animation when clicked, even if they are unknown.'),
                bug(9, 1576018186000, 1, 'sba', 'Companions have no experience yet there is a glow in the experience bar'),
                bug(10, 1576018186000, 1, 'sba', 'Building upgrade overlay has white colons in description box but yellow everywhere else.'),
                bug(11, 1576018186000, 1, 'sba', 'Rune bonuses for damage and resistance are not shown for other characters (including companions).'),
                bug(12, 1576018186000, 2, 'sba', 'Rune bonus for damage shows ++ instead of single + for own character.'),
                bug(13, 1576018186000, 2, 'sba', 'The tooltip for Assassin\'s defense (strength attribute) shows incorrect equation in the tooltip.'),
                bug(14, 1576018186000, 1, 'sb', 'The attack icon in own guild overlaps with the text when no attack is possible.'),
                bug(15, 1576018186000, 1, 'sba', 'When selecting the bottom most fights in the battle history twice, the top logs disappear until the view is scrolled up.'),
                bug(16, 1576018186000, 1, 'sba', 'Battle history allows for selection of multiple fights, but nothing can be further done with the selected fights.'),
                bug(17, 1576018186000, 2, 'sba', 'Unknown epic items in the Scrapbook show empty quotes as their description.'),
                bug(18, 1576018186000, 1, 'sba', 'Grabbing page in Scrapbook and switching to other screen and then back leaves the shadow of the grabbed page. This can crash the game, when run in browser, if you switch to different category, grab left then right page.'),
                bug(19, 1576018186000, 1, 'sba', 'Selecting page in Scrapbook that is higher that the maximum page of other category and switching to that category resets the slider to 0, but leaves the page on the last most index of the category.'),
                bug(20, 1576018186000, 1, 'sb', 'Character preview in the mail screen is not reset if mail is empty.'),
                bug(21, 1576018186000, 1, 'sba', 'There is extra space within arena manager\'s number if said number is below million.'),
                bug(22, 1576018186000, 1, 'sba', 'Scrapbook shows maximum of 2170 items, but there are players that have above that.'),
                bug(23, 1576018186000, 1, 'sb', 'Guild attack date in Guilds Hall of Fame shows sometimes 1/1 00:00.'),
                bug(24, 1576018186000, 1, 's', 'Desync can happen between client & server models. Can be fixed by switching to different screen or by reloading the character in the worst case.'),
                bug(25, 1576018186000, 1, 'sb', 'Scrolling the list of group members within Guilds the Hall of Fame by using arrow keys scrolls both the member list and the guild list, causing flicker between character and guild preview depending what request finished first.'),
                bug(26, 1576018186000, 1, 'sb', 'Arena screen is often not in sync with the server, thus attacks can hit someone else instead of who is displayed.'),
                bug(27, 1576018186000, 2, 'sb', 'Players can be granted the \'Mule\' achievement even if their backpack is not upgraded and empty.'),
                bug(28, 1576023000000, 2, 's', 'Items from advent calendar are treated as a shop items (mushroom price in their tooltips) when looked at for the first time.'),
                bug(29, 1576023000000, 1, 's', 'Upgrade button for guild treasure and instructor is always active even if there is not enough money for the purchase.'),
                bug(30, 1576023000000, 1, 's', 'Trying to upgrade guild treasure and instructor without enough money displays the error message in the wrong place.'),
                bug(31, 1576023000000, 1, 's', 'The tab that the Hall of Fame hotkey shows when pressed does not set accordingly to the tab currently selected but has own counter.'),
                bug(32, 1576023000000, 2, 's', 'The tooltip min max damages for Battle Mages use intelligence instead of strength in the calculations.'),
                bug(33, 1576023000000, 1, 's', 'The tooltip for items in inventory is shown at wrong place if items are placed in extended chest.'),
                bug(34, 1576023000000, 1, 's', 'The message when someone raids your fortress successfully is in green instead of red, and the failed raid is in red.'),
                bug(35, 1576023000000, 1, 's', 'The name hint in chat is drawn on top of the blinking cursor insted of behind it and is offset by a bit.'),
                bug(36, 1576023000000, 1, 'sb', 'You can click on improvements in Fortress even if Smithy is not built'),
                bug(37, 1576023000000, 1, 'sb', 'Clicking on a character and quickly switching to own character shows both characters. One on the left and one on the right.'),
                bug(38, 1576023000000, 1, 'sb', 'Clicking the extended inventory button in compare screen shows the inventory under both characters.'),
                bug(39, 1576023000000, 1, 'sb', 'In compare screen, when the compared player has items that the own character can wear, it compares the items based on the character even if switched to companions.'),
                bug(40, 1576023000000, 1, 'sb', 'Warlock & Berserker attribute tooltips are formatted differently then other classes.'),
                bug(41, 1576023000000, 1, 'sb', 'In guild, you can click on the mushroom catapult even if you have no shrooms to begin with.'),
                bug(42, 1576023000000, 1, 'sb', 'In Fortress, the protection icon is not on the left side when no Barracks are built.'),
                bug(43, 1576023000000, 1, 'sb', 'Items wobble when the grail is owned and scrapbook was not yet loaded. They should not wobble by default.'),
                bug(44, 1576278431000, 1, 'sb', 'New Goods button in shops can be pressed even if no shrooms are available. The error message then comes up at the wrong place.'),
                bug(45, 1576446890000, 1, 'sb', 'You can faintly see highlight of buildings under the shield protection icon in Fortress.'),
                bug(46, 1576605223000, 1, 'sb', 'When in Mail in the character menu, the Character description / Toggle values option does not do anything.'),
                bug(47, 1576605223000, 1, 'sb', 'When in Mail in the character menu, the Compare players option does not show the players attributes but leaves the message box instead.'),
                bug(48, 1576605223000, 1, 'sb', 'The magic armor icon is shown for companions too if player is Battle Mage.'),
            ];

            buglist.sort((a, b) => (a.fx - b.fx) || (b.id - a.id));

            function inflate (buglist) {
                var content = [];

                buglist.forEach(function (bug) {
                    content.push(`
                        <article class="uk-comment uk-comment-primary uk-margin-small-bottom border">
                            <header class="uk-comment-header uk-grid-medium uk-flex-middle " uk-grid>
                                <div class="uk-width-expand">
                                    <h4 class="uk-comment-title uk-margin-remove ${bug.fx == 2 ? 'uk-text-success' : (bug.fx == 0 ? 'uk-text-danger' : '')}">ISSUE #${bug.id} ${bug.fx === 2 ? 'RESOLVED' : (bug.fx === 0 ? 'UNREPORTED' : '')}</h4>
                                </div>
                                <div class="uk-width-auto">
                                    <h4 class="uk-comment-title uk-margin-remove uk-text-small">${niceDate(bug.t)}</h4>
                                </div>
                            </header>
                            <div class="uk-comment-body">
                                <div>
                                    <b>DESCRIPTION: </b>
                                    <p class="uk-margin-remove">${bug.d}</p>
                                </div>
                                ${bug.v ? `
                                <div class="uk-margin-small-top">
                                    <b>AFFECTED VERSIONS: </b>
                                    <p class="uk-margin-remove">${bug.v.split('').map(v => {
                                        switch (v) {
                                            case 's': return 'STEAM';
                                            case 'b': return 'BROWSER';
                                            case 'a': return 'ANDROID';
                                            default: return 'UNKNOWN';
                                        }
                                    }).join(', ')}</p>
                                </div>` : ''}
                            </div>
                        </article>
                    `);
                });

                $('#content').html(content.join(''));
            }

            $(function () {
                $('#issues').text(buglist.length.toString());
                $('#resolved').text(buglist.reduce((t, b) => t + (b.fx === 2 ? 1 : 0), 0).toString());
                $('#unreported').text(buglist.reduce((t, b) => t + (b.fx === 0 ? 1 : 0), 0).toString());

                $('#search').val('');
                $('#search').on('change input', function () {
                    let filter = $(this).val().toLowerCase();
                    $('#content article').each(function (index, element) {
                        if ($(element).find('div > p').text().toLowerCase().includes(filter)) {
                            $(element).show();
                        } else {
                            $(element).hide();
                        }
                    });
                });

                inflate(buglist);
            });
        </script>
    </body>
</html>
