        <script type="text/javascript">
            function toggleAll (dis) {
                if (dis) {
                    $('.ui.main.container').addClass('frozen');
                } else {
                    $('.ui.main.container').removeClass('frozen');
                }
            }

            class Field {
                constructor (querryString, defaultValue, validator = undefined) {
                    this.$object = $(querryString);
                    this.defaultValue = defaultValue.toString();
                    this.validator = validator;
                    this.isDropdown = this.$object.hasClass('dropdown');
                    this.$object.on('change input', () => {
                        this.valid();
                    })
                }

                valid () {
                    var isValid = this.validator ? this.validator(this.get()) : true;
                    if (isValid) {
                        this.$object.parent('.field').removeClass('error');
                        return true;
                    } else {
                        this.$object.parent('.field').addClass('error');
                        return false;
                    }
                }

                get () {
                    var value = this.isDropdown ? this.$object.dropdown('get value') : this.$object.val();
                    if (isNaN(value)) {
                        return value;
                    } else {
                        return Number(value);
                    }
                }

                path () {
                    return this.$object.attr('data-path');
                }

                set (value) {
                    if (value == undefined) {
                        value = this.defaultValue;
                    }

                    if (this.isDropdown) {
                        this.$object.dropdown('set selected', value.toString());
                    } else {
                        this.$object.val(value);
                    }
                }

                toggle (val) {
                    if (val) {
                        this.$object.parent('.field').removeClass('disabled');
                    } else {
                        this.$object.parent('.field').addClass('disabled');
                    }
                }

                show (val) {
                    if (val) {
                        this.$object.parent('.field').show();
                    } else {
                        this.$object.parent('.field').hide();
                    }
                }

                clear () {
                    if (this.isDropdown) {
                        this.$object.dropdown('set selected', this.defaultValue);
                    } else {
                        this.$object.val(this.defaultValue);
                    }
                }
            }

            function isNumber (val) {
                return !isNaN(val) && val >= 0;
            }

            function isGladiator (val) {
                return !isNaN(val) && val >= 0 && val <= 15;
            }

            function isDamageRune (val) {
                return !isNaN(val) && val >= 0 && val <= 60;
            }

            function isResistanceRune (val) {
                return !isNaN(val) && val >= 0 && val <= 75;
            }

            function isDungeon (val) {
                return !isNaN(val) && val >= 0 && val <= 50;
            }

            function isHealthRune (val) {
                return !isNaN(val) && val >= 0 && val <= 15;
            }

            const EditorController = new (class {
                constructor () {
                    this.fields = {
                        name: new Field('[data-path="Name"]', ''),
                        class: new Field('[data-path="Class"]', '1'),
                        level: new Field('[data-path="Level"]', '', isNumber),
                        armor: new Field('[data-path="Armor"]', '', isNumber),
                        health_override: new Field('[data-path="HealthOverride"]', '', isNumber),

                        resistance_fire: new Field('[data-path="Runes.ResistanceFire"]', '', isResistanceRune),
                        resistance_cold: new Field('[data-path="Runes.ResistanceCold"]', '', isResistanceRune),
                        resistance_lightning: new Field('[data-path="Runes.ResistanceLightning"]', '', isResistanceRune),

                        portal_hp: new Field('[data-path="Dungeons.Player"]', '', isDungeon),
                        portal_damage: new Field('[data-path="Dungeons.Group"]', '', isDungeon),

                        runes_health: new Field('[data-path="Runes.Health"]', '', isHealthRune),
                        gladiator: new Field('[data-path="Fortress.Gladiator"]', '', isGladiator),
                        potion_life: new Field('[data-path="Potions.Life"]', '0'),
                        enchantment: new Field('[data-path="Items.Hand.HasEnchantment"]', 'false'),

                        str: new Field('[data-path="Strength.Total"]', '', isNumber),
                        dex: new Field('[data-path="Dexterity.Total"]', '', isNumber),
                        int: new Field('[data-path="Intelligence.Total"]', '', isNumber),
                        con: new Field('[data-path="Constitution.Total"]', '', isNumber),
                        lck: new Field('[data-path="Luck.Total"]', '', isNumber),

                        weapon1_min: new Field('[data-path="Items.Wpn1.DamageMin"]', '', isNumber),
                        weapon1_max: new Field('[data-path="Items.Wpn1.DamageMax"]', '', isNumber),
                        weapon1_enchantment: new Field('[data-path="Items.Wpn1.HasEnchantment"]', 'false'),
                        weapon1_rune: new Field('[data-path="Items.Wpn1.AttributeTypes.2"]', '0'),
                        weapon1_value: new Field('[data-path="Items.Wpn1.Attributes.2"]', '', isDamageRune),

                        weapon2_min: new Field('[data-path="Items.Wpn2.DamageMin"]', '', isNumber),
                        weapon2_max: new Field('[data-path="Items.Wpn2.DamageMax"]', '', isNumber),
                        weapon2_enchantment: new Field('[data-path="Items.Wpn2.HasEnchantment"]', 'false'),
                        weapon2_rune: new Field('[data-path="Items.Wpn2.AttributeTypes.2"]', '0'),
                        weapon2_value: new Field('[data-path="Items.Wpn2.Attributes.2"]', '', isDamageRune)
                    };

                    this.fields['class'].$object.dropdown({
                        preserveHTML: true,
                        values: [
                            ... Object.entries(ClassMap).map((e) => {
                                return {
                                    name: (hasImplementation(e[0]) ? `<img class="ui centered image class-picture" src="res/class${ e[0] }.png">` : '') + `<span class="${ hasImplementation(e[0]) ? '' : 'class-none' }">${ e[1] }</span>`,
                                    value: e[0],
                                    disabled: !hasImplementation(e[0])
                                };
                            }),
                            ... Object.entries(ClassMapExt).map((e) => {
                                return {
                                    name: (hasImplementation(e[0]) ? `<img class="ui centered image class-picture" src="res/class${ e[0] }.png">` : '') + `<span class="${ hasImplementation(e[0]) ? '' : 'class-none' }">${ e[1] }</span>`,
                                    value: e[0],
                                    disabled: !hasImplementation(e[0])
                                };
                            }),
                        ]
                    }).dropdown('setting', 'onChange', (value, text) => {
                        if (value == 4) {
                            $('[data-optional="Weapon2"]').show();
                        } else {
                            $('[data-optional="Weapon2"]').hide();
                        }
                    }).dropdown('set selected', '1');

                    this.fields['potion_life'].$object.dropdown({
                        values: [
                            {
                                name: 'No',
                                value: 0
                            },
                            {
                                name: 'Yes',
                                value: 25
                            }
                        ]
                    }).dropdown('set selected', '0');

                    this.fields['weapon1_rune'].$object.dropdown({
                        values: [
                            {
                                name: 'None',
                                value: 0
                            },
                            {
                                name: 'Fire',
                                value: 40
                            },
                            {
                                name: 'Cold',
                                value: 41
                            },
                            {
                                name: 'Lightning',
                                value: 42
                            }
                        ]
                    }).dropdown('set selected', '0');

                    this.fields['weapon2_rune'].$object.dropdown({
                        values: [
                            {
                                name: 'None',
                                value: 0
                            },
                            {
                                name: 'Fire',
                                value: 40
                            },
                            {
                                name: 'Cold',
                                value: 41
                            },
                            {
                                name: 'Lightning',
                                value: 42
                            }
                        ]
                    }).dropdown('set selected', '0');

                    this.fields['enchantment'].$object.dropdown({
                        values: [
                            {
                                name: 'No',
                                value: false
                            },
                            {
                                name: 'Yes',
                                value: true
                            }
                        ]
                    }).dropdown('set selected', 'false');

                    this.fields['weapon1_enchantment'].$object.dropdown({
                        values: [
                            {
                                name: 'No',
                                value: false
                            },
                            {
                                name: 'Yes',
                                value: true
                            }
                        ]
                    }).dropdown('set selected', 'false');

                    this.fields['weapon2_enchantment'].$object.dropdown({
                        values: [
                            {
                                name: 'No',
                                value: false
                            },
                            {
                                name: 'Yes',
                                value: true
                            }
                        ]
                    }).dropdown('set selected', 'false');
                }

                fill (object, index) {
                    if (object) {
                        for (var [key, field] of Object.entries(this.fields)) {
                            field.set(getObjectAt(object, field.path()));
                        }
                    } else {
                        for (var [key, field] of Object.entries(this.fields)) {
                            field.clear();
                        }
                    }

                    if (index > 0 && index < 4) {
                        this.fields['class'].set(index);
                    }

                    this.fields['class'].toggle(index == 0 || index == 4);
                    this.fields['gladiator'].toggle(index == 0);
                    this.fields['portal_hp'].toggle(index == 0);
                    this.fields['portal_damage'].toggle(index == 0);
                    this.fields['potion_life'].toggle(index == 0);
                    this.fields['runes_health'].toggle(index < 4);
                    this.fields['enchantment'].toggle(index < 4);
                    this.fields['weapon1_enchantment'].toggle(index < 4);
                    this.fields['weapon2_enchantment'].toggle(index < 4);
                    this.fields['level'].toggle(index == 0 || index == 4);
                    this.fields['health_override'].show(index == 4);

                    this.fields['name'].set([
                        'Player',
                        'Bert',
                        'Mark',
                        'Kunigunde',
                        'Boss'
                    ][index]);
                }

                read () {
                    var object = new SFPlayer();
                    for (var [key, field] of Object.entries(this.fields)) {
                        setObjectAt(object, field.path(), field.get());
                    }

                    return object;
                }

                valid () {
                    for (var [key, field] of Object.entries(this.fields)) {
                        if (!field.valid()) {
                            return false;
                        }
                    }

                    return true;
                }

                genEmpty (defClass = 1) {
                    var object = new SFPlayer();
                    for (var [key, field] of Object.entries(this.fields)) {
                        setObjectAt(object, field.path(), field.defaultValue);
                    }

                    object.Class = defClass;

                    return object;
                }
            })();

            // On paste event handler
            $('#sim-editor input').on('paste', function (event) {
                event.stopPropagation();
            });

            var players = [ EditorController.genEmpty(), EditorController.genEmpty(1), EditorController.genEmpty(2), EditorController.genEmpty(3) ];
            var boss = EditorController.genEmpty();
            var selected = 0;
            var shadow = false;

            $(document.body).on('paste', function (event) {
                try {
                    var data = JSON.parse(event.originalEvent.clipboardData.getData('text'));
                    if (data.Class || data.save) {
                        var obj = data.Class ? data : (data.own ? new SFOwnPlayer(data) : new SFOtherPlayer(data));
                        if (selected > 0 && selected < 4) {
                            for (var key of ['gladiator', 'level', 'portal_hp', 'portal_damage', 'potion_life']) {
                                var path = EditorController.fields[key].path();
                                setObjectAt(obj, path, getObjectAt(players[0], path));
                            }
                        }

                        EditorController.fill(obj, selected);
                    }
                } catch (e) {
                    console.info(e);
                }
            });

            // Save button
            $('#sim-save').click(function () {
                if (EditorController.valid()) {
                    if (selected < 4) {
                        var obj = EditorController.read();
                        if (selected == 0) {
                            for (var key of ['gladiator', 'level', 'portal_hp', 'portal_damage', 'potion_life']) {
                                var path = EditorController.fields[key].path();

                                setObjectAt(players[1], path, getObjectAt(obj, path));
                                setObjectAt(players[2], path, getObjectAt(obj, path));
                                setObjectAt(players[3], path, getObjectAt(obj, path));
                            }
                        }

                        players[selected] = obj;
                    } else {
                        boss = EditorController.read();
                    }

                    show();
                }
            });

            // Copy buttons
            $('#sim-copyCurrent').click(() => copy(EditorController.read()));

            // Show fighters
            function show () {
                var content1 = '';

                for (var i = 0; i < 4; i++) {
                    content1 += `
                        <div class="row selectable ${ selected == i ? 'selected' : 'nselected' }" data-index="${ i }">
                            <div class="four wide text-center column">
                                <img class="ui medium centered image" style="width: 50px;" src="res/portrait${ i ? i : '' }.png">
                            </div>
                            <div class="three wide text-center column">
                                <b>${ i == 0 ? (players[i].Level || '?') : '' }</b>
                            </div>
                            <div class="two wide column"></div>
                            <div class="seven wide column">
                                <b>${ i == 0 ? 'Player' : NAME_UNIT_COMPANION[390 + i] }</b>
                            </div>
                        </div>
                    `;
                }

                $('#sim-players1').html(content1);

                $('#sim-players2').html(`
                    <div class="row selectable ${ selected == 4 ? 'selected' : 'nselected' }" data-index="${ 4 }">
                        <div class="four wide text-center column">
                            <img class="ui medium centered image" style="width: 50px;" src="res/class${ boss.Class }.png">
                        </div>
                        <div class="three wide text-center column">
                            <b>${ boss.Level || '?' }</b>
                        </div>
                        <div class="two wide column"></div>
                        <div class="seven wide column">
                            <b>Boss</b>
                        </div>
                    </div>
                `);

                $('[data-index]').click(function () {
                    select(Number($(this).attr('data-index')));
                });
            }

            function select (index) {
                selected = index;

                if (selected < 4) {
                    EditorController.fill(players[selected], selected);
                    show();
                } else {
                    EditorController.fill(boss, 4);
                    show();
                }
            }

            // Copy into clipboard function
            function copy (content) {
                const element = document.createElement('textarea');
                element.value = JSON.stringify(content);
                document.body.appendChild(element);
                element.select();
                document.execCommand('copy');
                document.body.removeChild(element);
            }

            select(0);

            $('#sim-run').click(function () {
                toggleAll(true);

                Simulator.run({
                    type: SimulatorType.Dungeon,
                    cycles: Number($('#sim-iterations').val()),
                    fighters: {
                        player: players[0],
                        companions: players.slice(1, 4),
                        boss: players[4]
                    },
                    extras: {
                        shadow: shadow
                    },
                    onFinished: function (defeatChance) {
                        $('#sim-results').val(defeatChance.toFixed(2) + '%');
                        toggleAll();
                    }
                });
            });
        </script>
    </body>
</html>
