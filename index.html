<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  
  <title>SFTools Web UI</title>
  
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css">
  <link href="css/bootstrap.min.css" rel="stylesheet">
  <link href="css/mdb.min.css" rel="stylesheet">

  <link href="css/style.css" rel="stylesheet">
</head>

<body>
  <!--DRAG-DROP OVERLAY-->
  <div class="dragdropzone" style="visibility: hidden;" id="dragtest" ondrop="dropHandler(event);" ondragover="dragoverHandler(event);"></div>
   
  <!--HEADER-->
  <header>
    <nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
      <a class="navbar-brand" href="#">SFTools Web UI</a>
      
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav mr-auto">
          <li class="nav-item">
            <a class="nav-link" data-toggle="modal" data-target="#modalSettings">Settings</a>
          </li>
        </ul>
      </div>
    </nav>
  </header>
  
  <!--MAIN-->
  <main role="main" class="flex-shrink-0">
    <div class="container">
      <div class="list-group mt-5" id="list">
      
      </div>
      <div class="text-center mt-5 mb-5">
        <h3>Drag files here</h3>
        <label class='text-muted'>
          Or click here to select a file
          <input multiple onchange="manualFileHandler(this.files)" type="file" hidden>
        </label>
      </div>

    </div>
  </main>
  
  <!--MODAL-->
  <div class="modal" id="modalSettings" tabindex="-1" role="dialog">
    <div class="modal-dialog modal-dialog-centered" role="document">
      <div class="modal-content">
    
        <div class="modal-header navbar-dark">
          <h4 class="modal-title" id="myModalLabel">Settings</h4>
        </div>
      
        <div class="modal-body">
          <h5>Highlighting</h5>
        
         <div class="row">
            <div class="col-sm text-left"><label>Scrapbook</label></div>
            <div class="col-sm text-center"><label class="text-danger" id="label1"></label></div>
            <div class="col-sm text-right"><label class="text-success" id="label2"></label></div>
          </div>
          <input type="range" min="0" max="100" class="custom-range" id="range1">
          <input type="range" min="0" max="100" class="custom-range" id="range2">
          
         <div class="row mt-3">
            <div class="col-sm text-left"><label>Group pet</label></div>
            <div class="col-sm text-center"><label class="text-danger" id="label3"></label></div>
            <div class="col-sm text-right"><label class="text-success" id="label4"></label></div>
          </div>
          <input type="range" min="0" max="500" class="custom-range" id="range3">
          <input type="range" min="0" max="500" class="custom-range" id="range4">
          
         <div class="row mt-3">
            <div class="col-sm text-left"><label>Knights</label></div>
            <div class="col-sm text-center"><label class="text-danger" id="label5"></label></div>
            <div class="col-sm text-right"><label class="text-success" id="label6"></label></div>
          </div>
          <input type="range" min="0" max="25" class="custom-range" id="range5">
          <input type="range" min="0" max="25" class="custom-range" id="range6">
          
         <div class="row mt-3">
            <div class="col-sm text-left"><label>Mount</label></div>
            <div class="col-sm text-center"><label class="text-danger" id="label7"></label></div>
            <div class="col-sm text-right"><label class="text-success" id="label8"></label></div>
          </div>
          <input type="range" min="0" max="4" class="custom-range" id="range7">
          <input type="range" min="0" max="4" class="custom-range" id="range8">
            
          <div class="custom-control custom-checkbox mb-2 mt-3">
              <input type="checkbox" class="custom-control-input" id="check1">
              <label class="custom-control-label" for="check1">Apply to all</label>
          </div>
          
          <hr/>
          
          <h5>Gear score</h5>
         
          <div class="d-flex w-100 justify-content-between">
            <label>Item upgrades</label>
            <label class="text-success" id="label9"></label>
          </div>
          <input type="range" min="0" max="20" class="custom-range" id="range9">
          
          <div class="custom-control custom-checkbox mb-2 mt-3">
            <input type="checkbox" class="custom-control-input" id="check2">
            <label class="custom-control-label" for="check2">Ignore gems</label>
          </div>
          
          <div class="custom-control custom-checkbox mb-2 mt-3">
            <input type="checkbox" class="custom-control-input" id="check3">
            <label class="custom-control-label" for="check3">Ignore weapons</label>
          </div>
          
          <div class="custom-control custom-checkbox mb-2 mt-3">
            <input type="checkbox" class="custom-control-input" id="check4">
            <label class="custom-control-label" for="check4">Restrict to 100</label>
          </div>
        </div>
    
        <div class="modal-footer justify-content-between">
          <button type="button" class="btn btn-outline-primary" data-dismiss="modal">Close</button>
          <button id="settingsSave" class="btn btn-primary" data-dismiss="modal">Save</button>
        </div>
      </div>
    </div>
  </div>
  
  <script type="text/javascript" src="js/jquery-3.4.1.min.js"></script>
  <script type="text/javascript" src="js/popper.min.js"></script>
  <script type="text/javascript" src="js/bootstrap.min.js"></script>
  <script type="text/javascript" src="js/mdb.min.js"></script>
  
  <script type="text/javascript" src="js/script.js"></script>
	<script type="text/javascript" src="js/sftools.js"></script>
</body>

</html>
