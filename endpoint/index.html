<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <script src="../js/enum.js"></script>
        <script src="../js/util.js"></script>

        <script src="../js/core/playa.js"></script>
        <script src="../js/core/core.js"></script>

        <script src="build/uloader.js"></script>
    </head>
    <body>
        <div id="upixel" style="width: 300px; height: 300px;"></div>
        <script type="text/javascript">
            var callback = { };
            var error = { };

            var unity = undefined;

            function load (callback) {
                unity = UnityLoader.instantiate('upixel', 'build/latest.json', {
                    onProgress: function (ins, progress) {
                        if (!ins.Module) return;
                        else if (progress == 1) {
                            callback();
                        }
                    }
                });
            }

            function destroy (callback) {
                unity.Quit(callback);
            }

            function login (server, username, password) {
                unity.SendMessage('Controller', 'Login', JSON.stringify({
                    server: server,
                    username: username,
                    password: password
                }));
            }

            function querry (ids) {
                unity.SendMessage('Controller', 'Querry', ids.join(','));
            }
        </script>
    </body>
</html>
