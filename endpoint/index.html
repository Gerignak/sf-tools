<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <script src="../js/enum.js"></script>
        <script src="../js/util.js"></script>

        <script src="../js/core/playa.js"></script>
        <script src="../js/core/core.js"></script>

        <script src="build/uloader.js"></script>
    </head>
    <body>
        <div id="unityPixel" style="display: none; width: 1px; height: 1px;"></div>
        <script type="text/javascript">
            window.UnityPixel = {
                login: function (server, username, password, callback) {
                    if (!window.UnityPixel.unityReady) {
                        window.UnityPixel.onReady = () => {
                            window.UnityPixel.unity.SendMessage('Controller', 'Login', JSON.stringify({
                                server: server,
                                username: username,
                                password: password
                            }));
                        };
                    } else {
                        window.UnityPixel.unity.SendMessage('Controller', 'Login', JSON.stringify({
                            server: server,
                            username: username,
                            password: password
                        }));
                    }

                    window.CallbackHandler = (text) => {
                        window.UnityPixel.unity.Quit();
                        callback(text);
                    }
                },
                unity: UnityLoader.instantiate('unityPixel', 'build/latest.json', {
                    onProgress: function (instance, progress) {
                        if (!instance.Module) {
                            return;
                        } else if (progress == 1) {
                            window.UnityPixel.unityReady = true;
                            window.UnityPixel.onReady();
                        }
                    }
                }),
                unityReady: false,
                onReady: () => { }
            }
        </script>
    </body>
</html>
