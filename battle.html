<!DOCTYPE html>
<html lang="en">
    <head>
        <title>SFTools 1.2</title>

        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link rel="stylesheet" href="css/uikit.min.css" />
        <link rel="stylesheet" href="css/custom.css" />

        <link href="https://fonts.googleapis.com/css?family=Roboto:300&display=swap" rel="stylesheet">

        <script src="js/uikit.min.js"></script>
        <script src="js/uikit-icons.min.js"></script>
        <script src="js/jquery.3.4.1.min.js"></script>

        <script src="js/lz-string.min.js"></script>
        <script src="js/html2canvas.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.8.0/Chart.bundle.min.js" integrity="sha256-xKeoJ50pzbUGkpQxDYHD7o7hxe0LaOGeguUidbq6vis=" crossorigin="anonymous"></script>
    </head>
    <body>
        <nav class="uk-navbar-container" uk-navbar>
            <div class="uk-navbar-left">
                <ul class="uk-navbar-item uk-logo">SFTools <span style="font-size: 0.5em; margin-top: -0.6em; margin-left: 0.3em; margin-right: -0.7em">1.2 Beta</span></ul>
            </div>
        </nav>
        <div class="uk-container uk-margin-top uk-margin-bottom">
            <div class="uk-container" uk-grid>
                <div class="uk-width-1-2">
                    <article class="uk-comment uk-comment-primary">
                        <header class="uk-comment-header uk-flex uk-flex-between">
                            <button class="uk-button uk-button-secondary uk-button-small">EDIT</button>
                            <button class="uk-button uk-button-danger uk-button-small">REMOVE</button>
                        </header>
                        <div class="uk-comment-body">
                            <div class="uk-grid-small" uk-grid>
                                <div class="uk-width-1-4">
                                    CLASS
                                </div>
                                <div class="uk-width-3-4">
                                    <select class="uk-select uk-form-small" id="form-horizontal-select">
                                        <option>WARRIOR</option>
                                        <option>SCOUT</option>
                                        <option>MAGE</option>
                                        <option>BATTLE MAGE</option>
                                        <option>ASSASSIN</option>
                                        <option>BERSERKER</option>
                                    </select>
                                </div>
                                <div class="uk-width-1-4">
                                    LEVEL
                                </div>
                                <div class="uk-width-3-4">
                                    <input class="uk-input uk-form-small" type="text">
                                </div>
                                <div class="uk-width-1-1">
                                    <hr>
                                </div>
                                <div class="uk-width-1-4">
                                    STRENGTH
                                </div>
                                <div class="uk-width-1-4">
                                    <input class="uk-input uk-form-small" type="text">
                                </div>
                                <div class="uk-width-1-4">
                                    DEXTERITY
                                </div>
                                <div class="uk-width-1-4">
                                    <input class="uk-input uk-form-small" type="text">
                                </div>
                                <div class="uk-width-1-4">
                                    INTELLIGENCE
                                </div>
                                <div class="uk-width-1-4">
                                    <input class="uk-input uk-form-small" type="text">
                                </div>
                                <div class="uk-width-1-4">
                                    CONSTITUTION
                                </div>
                                <div class="uk-width-1-4">
                                    <input class="uk-input uk-form-small" type="text">
                                </div>
                                <div class="uk-width-1-4">
                                    LUCK
                                </div>
                                <div class="uk-width-1-4">
                                    <input class="uk-input uk-form-small" type="text">
                                </div>
                                <div class="uk-width-1-1">
                                    <hr>
                                </div>
                                <div class="uk-width-1-4">
                                    MIN DMG
                                </div>
                                <div class="uk-width-1-4">
                                    <input class="uk-input uk-form-small" type="text">
                                </div>
                                <div class="uk-width-1-4">
                                    MAX DMG
                                </div>
                                <div class="uk-width-1-4">
                                    <input class="uk-input uk-form-small" type="text">
                                </div>
                                <div class="uk-width-1-4">
                                    FIRE %
                                </div>
                                <div class="uk-width-1-4">
                                    <input class="uk-input uk-form-small" type="text">
                                </div>
                                <div class="uk-width-1-4">
                                    COLD %
                                </div>
                                <div class="uk-width-1-4">
                                    <input class="uk-input uk-form-small" type="text">
                                </div>
                                <div class="uk-width-1-4">
                                    LIGHTNING %
                                </div>
                                <div class="uk-width-1-4">
                                    <input class="uk-input uk-form-small" type="text">
                                </div>
                                <div class="uk-width-1-1">
                                    <hr>
                                </div>
                                <div class="uk-width-1-4">
                                    ARMOR
                                </div>
                                <div class="uk-width-3-4">
                                    <input class="uk-input uk-form-small" type="text">
                                </div>
                                <div class="uk-width-1-4">
                                    TOTAL %
                                </div>
                                <div class="uk-width-1-4">
                                    <input class="uk-input uk-form-small" type="text">
                                </div>
                                <div class="uk-width-1-4">
                                    FIRE %
                                </div>
                                <div class="uk-width-1-4">
                                    <input class="uk-input uk-form-small" type="text">
                                </div>
                                <div class="uk-width-1-4">
                                    COLD %
                                </div>
                                <div class="uk-width-1-4">
                                    <input class="uk-input uk-form-small" type="text">
                                </div>
                                <div class="uk-width-1-4">
                                    LIGHTNING %
                                </div>
                                <div class="uk-width-1-4">
                                    <input class="uk-input uk-form-small" type="text">
                                </div>
                                <div class="uk-width-1-1">
                                    <hr>
                                </div>
                                <div class="uk-width-1-4">
                                    HEALTH %
                                </div>
                                <div class="uk-width-1-4">
                                    <input class="uk-input uk-form-small" type="text">
                                </div>
                                <div class="uk-width-1-2">
                                    <label><input class="uk-checkbox" type="checkbox"> LIFE POTION</label>
                                </div>
                                <div class="uk-width-1-4">
                                    RUNE %
                                </div>
                                <div class="uk-width-1-4">
                                    <input class="uk-input uk-form-small" type="text">
                                </div>
                                <div class="uk-width-1-2">

                                </div>
                                <div class="uk-width-1-4">
                                    DAMAGE %
                                </div>
                                <div class="uk-width-1-4">
                                    <input class="uk-input uk-form-small" type="text">
                                </div>
                                <div class="uk-width-1-2">
                                    <label><input class="uk-checkbox" type="checkbox"> SHADOW OF THE COWBOY</label>
                                </div>
                                <div class="uk-width-1-4">
                                    GLADIATOR
                                </div>
                                <div class="uk-width-1-4">
                                    <input class="uk-input uk-form-small" type="text">
                                </div>
                                <div class="uk-width-1-2">
                                    <label><input class="uk-checkbox" type="checkbox"> SWORD OF VENGEANCE</label>
                                </div>
                            </div>
                        </div>
                    </article>
                    <div class="uk-placeholder">
                        ADD OR SELECT OPPONENT
                    </div>
                </div>
                <div class="uk-width-1-2">
                    <div class="uk-placeholder">
                        ADD OR SELECT OPPONENT
                    </div>
                </div>
            </div>
        </div>
        <script src="js/dungeons.js"></script>
        <script type="text/text/javascript">
            // Controller code

        </script>
    </body>
</html>
